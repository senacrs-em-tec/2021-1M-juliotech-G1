<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
      <div class="container-fluid">
          <div class="row">
              <div id="barra" class="col-6">
                <div  class="container">
                  <img id="lupa" src="Lupa.png">
                  <div class="inteiro">
                    <div class="pesquisa">
                      <input type="search" id="form1" class="barra" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-6"> 
                <div class="container">
                    <img id="conta" src="Conta.png" >
                    <p> <a href="#">Cadastre-se</a> </p>
              </div>
          </div>
      </div>
      <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-10" src="Headset-carousel.png" alt="Primeiro Slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-10" src="Pc-carousel.png" alt="Segundo Slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-10" src="Celular-carousel.png" alt="Terceiro Slide">
            </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
            </a>
        </div>
      </div>      
  </body>
</html>
